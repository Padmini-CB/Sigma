<style>
*{margin:0;padding:0;box-sizing:border-box}
body{width:1080px;height:1920px;overflow:hidden;font-family:'Kanit',sans-serif}
.ad{width:1080px;height:1920px;background:#0d1117;display:flex;flex-direction:column;color:#fff}

.top{display:flex;justify-content:space-between;align-items:center;padding:40px 44px 0}
.logo img{height:42px;width:auto;display:block}
.yt-badge{display:flex;align-items:center;gap:10px;background:rgba(255,255,255,.06);border-radius:24px;padding:8px 18px}
.yt-icon{width:24px;height:16px;background:#FF0000;border-radius:4px;position:relative;flex-shrink:0}
.yt-icon::after{content:'';position:absolute;left:8px;top:3px;border-left:10px solid #fff;border-top:5px solid transparent;border-bottom:5px solid transparent}
.yt-text{font-size:14px;color:rgba(255,255,255,.7);line-height:1.3}
.yt-text strong{color:#fff;font-weight:600}

.main{flex:1;display:flex;flex-direction:column;padding:32px 44px;gap:28px;min-height:0}

.headline{text-align:center;font-family:'Saira Condensed',sans-serif;font-weight:900;font-size:56px;text-transform:uppercase;line-height:1.05}
.headline .white{color:#fff}
.headline .green{color:#3fb950}

.panels{display:flex;flex-direction:column;gap:24px;flex:1;min-height:0}
.panel{flex:1;border-radius:16px;padding:28px;display:flex;flex-direction:column;gap:16px}
.panel.before{border:2px solid rgba(248,81,73,.3);background:rgba(248,81,73,.04)}
.panel.after{border:2px solid rgba(63,185,80,.3);background:rgba(63,185,80,.04)}

.panel-header{display:flex;justify-content:space-between;align-items:center}
.panel-title{font-family:'Saira Condensed',sans-serif;font-weight:800;font-size:24px;text-transform:uppercase;letter-spacing:2px}
.panel.before .panel-title{color:#f85149}
.panel.after .panel-title{color:#3fb950}

.stat-inline{display:flex;align-items:baseline;gap:8px}
.stat-num{font-family:'Saira Condensed',sans-serif;font-weight:900;font-size:44px;line-height:1}
.panel.before .stat-num{color:#f85149}
.panel.after .stat-num{color:#3fb950}
.stat-label{font-size:16px;color:#8b949e}

.graph{display:grid;grid-template-columns:repeat(16,1fr);grid-template-rows:repeat(7,1fr);gap:4px;flex:1}
.cell{border-radius:3px}
.cell.empty{background:rgba(255,255,255,.04)}
.cell.red-1{background:rgba(248,81,73,.2)}
.cell.red-2{background:rgba(248,81,73,.4)}
.cell.red-3{background:rgba(248,81,73,.7)}
.cell.green-1{background:rgba(63,185,80,.15)}

.cell.green-3{background:rgba(63,185,80,.5)}
.cell.green-4{background:rgba(63,185,80,.75)}

.cta-bar{display:flex;justify-content:space-between;align-items:center;padding:28px 44px;background:rgba(255,255,255,.02);border-top:1px solid rgba(255,255,255,.06);flex-shrink:0}
.cta-label{font-family:'Saira Condensed',sans-serif;font-weight:700;font-size:18px;text-transform:uppercase;letter-spacing:2px;color:#8b949e}
.cta-btn{background:#3fb950;color:#0d1117;font-family:'Saira Condensed',sans-serif;font-weight:700;font-size:20px;padding:14px 36px;border-radius:10px;border:none;text-transform:uppercase;letter-spacing:1px;cursor:pointer;white-space:nowrap}
</style>
